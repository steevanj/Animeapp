<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hi Anime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-dark { background-color: #1a1a2e; padding: 0.5rem 1rem; }
        .navbar-brand { color: #ff69b4; font-size: 1.5em; margin-right: 1rem; }
        .form-control { width: 300px; margin-right: 1rem; }
        .btn-outline-light { border-color: #fff; margin-right: 1rem; }
        .nav-links { display: flex; align-items: center; }
        .nav-link { color: #fff; margin-right: 1rem; text-decoration: none; }
        .nav-link:hover { color: #ff69b4; }
        .login-btn { background-color: #ff69b4; color: #fff; border: none; padding: 0.25rem 1rem; }
        .login-btn:hover { background-color: #ff1493; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">SteveAnime</a>
        <form class="d-flex" method="get" action="/search/">
            <input class="form-control me-2" type="search" name="q" placeholder="Search anime...">
            <a href="{% url 'filter' %}" class="btn btn-outline-light ">Filter</a>
        </form>
        <div class="nav-links ms-auto">
            {% if user.is_authenticated %}
      <span class="text-white me-2">Hello, {{ user.username }}!</span>
      <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-outline-light">Sign Up</a>
    {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
